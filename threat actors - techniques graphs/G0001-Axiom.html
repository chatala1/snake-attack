<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#000", "font": {"color": "#111"}, "id": "attack", "label": "Axiom", "level": 0, "mass": 30, "physics": true, "shape": "dot", "title": ["Axiom", "Group 72"]}, {"color": "#fff5f0", "font": {"color": "#111"}, "id": "initial-access", "label": "Initial Access", "level": 1, "mass": 20, "physics": true, "shape": "dot", "x": 300.0, "y": -7.347880794884119e-14}, {"color": "#fddbcb", "font": {"color": "#111"}, "id": "persistence", "label": "Persistence", "level": 1, "mass": 20, "physics": true, "shape": "dot", "x": 187.04694055762002, "y": -234.54944474040897}, {"color": "#fcaf93", "font": {"color": "#111"}, "id": "privilege-escalation", "label": "Privilege Escalation", "level": 1, "mass": 20, "physics": true, "shape": "dot", "x": -66.75628018689437, "y": -292.4783736545471}, {"color": "#fb8161", "font": {"color": "#111"}, "id": "credential-access", "label": "Credential Access", "level": 1, "mass": 20, "physics": true, "shape": "dot", "x": -270.29066037072573, "y": -130.1651217352674}, {"color": "#f44e38", "font": {"color": "#111"}, "id": "lateral-movement", "label": "Lateral Movement", "level": 1, "mass": 20, "physics": true, "shape": "dot", "x": -270.29066037072573, "y": 130.16512173526746}, {"color": "#d52221", "font": {"color": "#111"}, "id": "command-and-control", "label": "Command And Control", "level": 1, "mass": 20, "physics": true, "shape": "dot", "x": -66.7562801868943, "y": 292.4783736545471}, {"color": "#F33", "font": {"color": "#111"}, "id": "T1001", "label": "Data Obfuscation", "level": 2, "mass": 5, "shape": "dot", "size": 10, "title": "T1001"}, {"color": "#F55", "font": {"color": "#111"}, "id": "T1001.002", "label": "Steganography", "level": 3, "mass": 3, "shape": "dot", "size": 5, "title": "T1001.002"}, {"color": "#F33", "font": {"color": "#111"}, "id": "T1021", "label": "Remote Services", "level": 2, "mass": 5, "shape": "dot", "size": 10, "title": "T1021"}, {"color": "#F55", "font": {"color": "#111"}, "id": "T1021.001", "label": "Remote Desktop Protocol", "level": 3, "mass": 3, "shape": "dot", "size": 5, "title": "T1021.001"}, {"color": "#F55", "font": {"color": "#111"}, "id": "T1190", "label": "Exploit Public-Facing Application", "level": 2, "mass": 5, "shape": "dot", "size": 10, "title": "T1190"}, {"color": "#F33", "font": {"color": "#111"}, "id": "T1546", "label": "Event Triggered Execution", "level": 2, "mass": 5, "shape": "dot", "size": 10, "title": "T1546"}, {"color": "#F55", "font": {"color": "#111"}, "id": "T1546.008", "label": "Accessibility Features", "level": 3, "mass": 3, "shape": "dot", "size": 5, "title": "T1546.008"}, {"color": "#F55", "font": {"color": "#111"}, "id": "T1003", "label": "OS Credential Dumping", "level": 2, "mass": 5, "shape": "dot", "size": 10, "title": "T1003"}]);
        edges = new vis.DataSet([{"from": "initial-access", "to": "attack"}, {"from": "persistence", "to": "initial-access"}, {"from": "privilege-escalation", "to": "persistence"}, {"from": "credential-access", "to": "privilege-escalation"}, {"from": "lateral-movement", "to": "credential-access"}, {"from": "command-and-control", "to": "lateral-movement"}, {"from": "command-and-control", "to": "T1001"}, {"from": "T1001", "to": "T1001.002"}, {"from": "lateral-movement", "to": "T1021"}, {"from": "T1021", "to": "T1021.001"}, {"from": "initial-access", "to": "T1190"}, {"from": "privilege-escalation", "to": "T1546"}, {"from": "persistence", "to": "T1546"}, {"from": "T1546", "to": "T1546.008"}, {"from": "credential-access", "to": "T1003"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"font": {"size": 15}, "shadow": {"enabled": true, "color": "rgba(0,0,0,0.7)", "size": 4, "x": 4, "y": 4}}, "edges": {"color": {"inherit": true}, "font": {"size": 44}, "smooth": {"type": "continuous", "forceDirection": "none"}}, "physics": {"barnesHut": {"gravitationalConstant": -300, "centralGravity": 0, "damping": 0.37}, "minVelocity": 0.75}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
