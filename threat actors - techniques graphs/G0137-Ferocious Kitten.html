<script type="text/javascript">

    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#000", "font": {"color": "#111"}, "id": "attack", "label": "Ferocious Kitten", "level": 0, "mass": 30, "physics": true, "shape": "dot", "title": ["Ferocious Kitten"]}, {"color": "#fff5f0", "font": {"color": "#111"}, "id": "resource-development", "label": "Resource Development", "level": 1, "mass": 20, "physics": true, "shape": "dot", "x": 300.0, "y": -7.347880794884119e-14}, {"color": "#fcc9b4", "font": {"color": "#111"}, "id": "initial-access", "label": "Initial Access", "level": 1, "mass": 20, "physics": true, "shape": "dot", "x": 92.70509831248417, "y": -285.3169548885461}, {"color": "#fb8a6a", "font": {"color": "#111"}, "id": "execution", "label": "Execution", "level": 1, "mass": 20, "physics": true, "shape": "dot", "x": -242.70509831248427, "y": -176.3355756877419}, {"color": "#f14432", "font": {"color": "#111"}, "id": "defense-evasion", "label": "Defense Evasion", "level": 1, "mass": 20, "physics": true, "shape": "dot", "x": -242.7050983124842, "y": 176.33557568774197}, {"color": "#F33", "font": {"color": "#111"}, "id": "T1566", "label": "Phishing", "level": 2, "mass": 5, "shape": "dot", "size": 10, "title": "T1566"}, {"color": "#F55", "font": {"color": "#111"}, "id": "T1566.001", "label": "Spearphishing Attachment", "level": 3, "mass": 3, "shape": "dot", "size": 5, "title": "T1566.001"}, {"color": "#F33", "font": {"color": "#111"}, "id": "T1583", "label": "Acquire Infrastructure", "level": 2, "mass": 5, "shape": "dot", "size": 10, "title": "T1583"}, {"color": "#F55", "font": {"color": "#111"}, "id": "T1583.001", "label": "Domains", "level": 3, "mass": 3, "shape": "dot", "size": 5, "title": "T1583.001"}, {"color": "#F33", "font": {"color": "#111"}, "id": "T1204", "label": "User Execution", "level": 2, "mass": 5, "shape": "dot", "size": 10, "title": "T1204"}, {"color": "#F55", "font": {"color": "#111"}, "id": "T1204.002", "label": "Malicious File", "level": 3, "mass": 3, "shape": "dot", "size": 5, "title": "T1204.002"         var options = {"nodes": {"font": {"size": 15}, "shadow": {"enabled": true, "color": "rgba(0,0,0,0.7)", "size": 4, "x": 4, "y": 4}}, "edges": {"color": {"inherit": true}, "font": {"size": 44}, "smooth": {"type": "continuous", "forceDirection": "none"}}, "physics": {"barnesHut": {"gravitationalConstant": -300, "centralGravity": 0, "damping": 0.37}, "minVelocity": 0.75}};
        
        

        

        network = new vis.Network(container, data, options);

    drawGraph();
