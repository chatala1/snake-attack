 "size": 5, "title": "T1204.002"}, {"color": "#F55", "font": {"color": "#111"}, "id": "T1187", "label": "Forced Authentication", "level": 2, "mass": 5, "shape": "dot", "size": 10, "title": "T1187"}, {"color": "#F33", "font": {"color": "#111"}, "id": "T1588", "label": "Obtain Capabilities", "level": 2, "mass": 5, "shape": "dot", "size": 10, "title": "T1588"}, {"color": "#F55", "font": {"color": "#111"}, "id": "T1588.002", "label": "Tool", "level": 3, "mass": 3, "shape": "dot", "size": 5, "title": "T1588.002"}, {"color": "#F33", "font": {"color": "#111"}, "id": "T1564", "label": "Hide Artifacts", "level": 2, "mass": 5, "shape": "dot", "size": 10, "title": "T1564"}, {"color": "#F55", "font": {"color": "#111"}, "id": "T1564.003", "label": "Hidden Window", "level": 3, "mass": 3, "shape": "dot", "size": 5, "title": "T1564.003"}, {"color": "#F33", "font": {"color": "#111"}, "id": "T1059", "label": "Command and Scripting Interpreter", "level": 2, "mass": 5, "shape": "dot", "size": 10, "title": "T1059"}, {"color": "#F55", "font": {"color": "#111"}, "id": "T1059.001", "label": "PowerShell", "level": 3, "mass": 3, "shape": "dot", "size": 5, "title": "T1059.001"}]);
