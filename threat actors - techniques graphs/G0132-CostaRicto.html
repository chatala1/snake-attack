<style type="text/css">

        #mynetwork {
            width: 1900px;
            height: 1050px;
            background-color: #FFF;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#000", "font": {"color": "#111"}, "id": "attack", "label": "CostaRicto", "level": 0, "mass": 30, "physics": true, "shape": "dot", "title": ["CostaRicto"]}, {"color": "#fff5f0", "font": {"color": "#111"}, "id": "resource-development", "label": "Resource Development", "level": 1, "mass": 20, "physics": true, "shape": "dot", "x": 300.0, "y": -7.347880794884119e-14}, {"color": "#fddbcb", "font": {"color": "#111"}, "id": "execution", "label": "Execution", "level": 1, "mass": 20, "physics": true, "shape": "dot", "x": 187.04694055762002, "y": -234.54944474040897}, {"color": "#fcaf93", "font": {"color": "#111"}, "id": "persistence", "label": "Persistence", "level": 1, "mass": 20, "physics": true, "shape": "dot", "x": -66.75628018689437, "y": -292.4783736545471}, {"color": "#fb8161", "font": {"color": "#111"}, "id": "privilege-escalation", "label": "Privilege Escalation", "level": 1, "mass": 20, "physics": true, "shape": "dot", "x": -270.29066037072573, "y": -130.1651217352674}, {"color": "#f44e38", "font": {"color": "#111"}, "id": "discovery", "label": "Discovery", "level": 1, "mass": 20, "physics": true, "shape": "dot", "x": -270.29066037072573, "y": 130.16512173526746}, {"color": "#d52221", "font": {"color": "#111"}, "id": "command-and-control", "label": "Command And Control", "level": 1, "mass": 20, "physics": true, "shape": "dot", "x": -66.7562801868943, "y": 292.4783736545471}, {"color": "#F33", "font": {"color": "#111"}, "id": "T1053", "label": "Scheduled Task/Job", "level": 2, "mass": 5, "shape": "dot", "size": 10, "title": "T1053"}, {"color": "#F55", "font": {"color": "#111"}, "id": "T1053.005", "label": "Scheduled Task", "level": 3, "mass": 3, "shape": "dot", "size": 5, "title": "T1053.005"}, {"color": "#F55", "font": {"color": "#111"}, "id": "T1046", "label": "Network Service Scanning", "level": 2, "mass": 5, "shape": "dot", "size": 10, "title": "T1046"}, {"color": "#F55", "font": {"color": "#111"}, "id": "T1572", "label": "Protocol Tunneling", "level": 2, "mass": 5, "shape": "dot", "size": 10, "title": "T1572"}, {"color": "#F33", "font": {"color": "#111"}, "id": "T1588", "label": "Obtain Capabilities", "level": 2, "mass": 5, "shape": "dot", "size": 10, "title": "T1588"}, {"color": "#F55", "font": {"color": "#111"}, "id": "T1588.002", "label": "Tool", "level": 3, "mass": 3, "shape": "dot", "size": 5, "title": "T1588.002"}, {"color": "#F33", "font": {"color": "#111"}, "id": "T1090", "label": "Proxy", "level": 2, "mass": 5, "shape": "dot", "size": 10, "title": "T1090"}, {"color": "#F55", "font": {"color": "#111"}, "id": "T1090.003", "label": "Multi-hop Proxy", "level": 3, "mass": 3, "shape": "dot", "size": 5, "title": "T1090.003"}]);
        edges = new vis.DataSet([{"from": "resource-development", "to": "attack"}, {"from": "execution", "to": "resource-development"}, {"from": "persistence", "to": "execution"}, {"from": "privilege-escalation", "to": "persistence"}, {"from": "discovery", "to": "privilege-escalation"}, {"from": "command-and-control", "to": "discovery"}, {"from": "execution", "to": "T1053"}, {"from": "persistence", "to": "T1053"}, {"from": "privilege-escalation", "to": "T1053"}, {"from": "T1053", "to": "T1053.005"}, {"from": "discovery", "to": "T1046"}, {"from": "command-and-control", "to": "T1572"}, {"from": "resource-development", "to": "T1588"}, {"from": "T1588", "to": "T1588.002"}, {"from": "command-and-control", "to": "T1090"}, {"from": "T1090", "to": "T1090.003"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"font": {"size": 15}, "shadow": {"enabled": true, "color": "rgba(0,0,0,0.7)", "size": 4, "x": 4, "y": 4}}, "edges": {"color": {"inherit": true}, "font": {"size": 44}, "smooth": {"type": "continuous", "forceDirection": "none"}}, "physics": {"barnesHut": {"gravitationalConstant": -300, "centralGravity": 0, "damping": 0.37}, "minVelocity": 0.75}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
