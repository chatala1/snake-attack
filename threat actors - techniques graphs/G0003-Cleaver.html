        #mynetwork {
            width: 1900px;

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#000", "font": {"color": "#111"}, "id": "attack", "label": "Cleaver", "level": 0, "mass": 30, "physics": true, "shape": "dot", "title": ["Cleaver", "Threat Group 2889", "TG-2889"]}, {"color": "#fff5f0", "font": {"color": "#111"}, "id": "resource-development", "label": "Resource Development", "level": 1, "mass": 20, "physics": true, "shape": "dot", "x": 300.0, "y": -7.347880794884119e-14}, {"color": "#fcbaa0", "font": {"color": "#111"}, "id": "credential-access", "label": "Credential Access", "level": 1, "mass": 20, "physics": true, "shape": "dot", "x": -5.510910596163089e-14, "y": -300.0}, {"color": "#fa6949", "font": {"color": "#111"}, "id": "collection", "label": "Collection", "level": 1, "mass": 20, "physics": true, "shape": "dot", "x": -300.0, "y": 3.6739403974420595e-14}, {"color": "#F33", "font": {"color": "#111"}, "id": "T1587", "label": "Develop Capabilities", "level": 2, "mass": 5, "shape": "dot", "size": 10, "title": "T1587"}, {"color": "#F55", "font": {"color": "#111"}, "id": "T1587.001", "label": "Malware", "level": 3, "mass": 3, "shape": "dot", "size": 5, "title": "T1587.001"}, {"color": "#F33", "font": {"color": "#111"}, "id": "T1557", "label": "Adversary-in-the-Middle", "level": 2, "mass": 5, "shape": "dot", "size": 10, "title": "T1557"}, {"color": "#F55", "font": {"color": "#111"}, "id": "T1557.002", "label": "ARP Cache Poisoning", "level": 3, "mass": 3, "shape": "dot", "size": 5, "title": "T1557.002"}, {"color": "#F33", "font": {"color": "#111"}, "id": "T1585", "label": "Establish Accounts", "level": 2, "mass": 5, "shape": "dot", "size": 10, "title": "T1585"}, {"color": "#F55", "font": {"color": "#111"}, "id": "T1585.001", "label": "Social Media Accounts", "level": 3, "mass": 3, "shape": "dot", "size": 5, "title": "T1585.001"}, {"color": "#F33", "font": {"color": "#111"}, "id": "T1003", "label": "OS Credential Dumping", "level": 2, "mass": 5, "shape": "dot", "size": 10, "title": "T1003"}, {"color": "#F55", "font": {"color": "#111"}, "id": "T1003.001", "label": "LSASS Memory", "level": 3, "mass": 3, "shape": "dot", "size": 5, "title": "T1003.001"}, {"color": "#F33", "font": {"color": "#111"}, "id": "T1588", "label": "Obtain Capabilities", "level": 2, "mass": 5, "shape": "dot", "size": 10, "title": "T1588"}, {"color": "#F55", "font": {"color": "#111"}, "id": "T1588.002", "label": "Tool", "level": 3, "mass": 3, "shape": "dot", "size": 5, "title": "T1588.002"}]);
        edges = new vis.DataSet([{"from": "resource-development", "to": "attack"}, {"from": "credential-access", "to": "resource-development"}, {"from": "collection", "to": "credential-access"}, {"from": "resource-development", "to": "T1587"}, {"from": "T1587", "to": "T1587.001"}, {"from": "credential-access", "to": "T1557"}, {"from": "collection", "to": "T1557"}, {"from": "T1557", "to": "T1557.002"}, {"from": "resource-development", "to": "T1585"}, {"from": "T1585", "to": "T1585.001"}, {"from": "credential-access", "to": "T1003"}, {"from": "T1003", "to": "T1003.001"}, {"from": "resource-development", "to": "T1588"}, {"from": "T1588", "to": "T1588.002"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"font": {"size": 15}, "shadow": {"enabled": true, "color": "rgba(0,0,0,0.7)", "size": 4, "x": 4, "y": 4}}, "edges": {"color": {"inherit": true}, "font": {"size": 44}, "smooth": {"type": "continuous", "forceDirection": "none"}}, "physics": {"barnesHut": {"gravitationalConstant": -300, "centralGravity": 0, "damping": 0.37}, "minVelocity": 0.75}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
