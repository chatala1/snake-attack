<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#000", "font": {"color": "#111"}, "id": "attack", "label": "Strider", "level": 0, "mass": 30, "physics": true, "shape": "dot", "title": ["Strider", "ProjectSauron"]}, {"color": "#fff5f0", "font": {"color": "#111"}, "id": "persistence", "label": "Persistence", "level": 1, "mass": 20, "physics": true, "shape": "dot", "x": 300.0, "y": -7.347880794884119e-14}, {"color": "#fcc9b4", "font": {"color": "#111"}, "id": "defense-evasion", "label": "Defense Evasion", "level": 1, "mass": 20, "physics": true, "shape": "dot", "x": 92.70509831248417, "y": -285.3169548885461}, {"color": "#fb8a6a", "font": {"color": "#111"}, "id": "credential-access", "label": "Credential Access", "level": 1, "mass": 20, "physics": true, "shape": "dot", "x": -242.70509831248427, "y": -176.3355756877419}, {"color": "#f14432", "font": {"color": "#111"}, "id": "command-and-control", "label": "Command And Control", "level": 1, "mass": 20, "physics": true, "shape": "dot", "x": -242.7050983124842, "y": 176.33557568774197}, {"color": "#F33", "font": {"color": "#111"}, "id": "T1556", "label": "Modify Authentication Process", "level": 2, "mass": 5, "shape": "dot", "size": 10, "title": "T1556"}, {"color": "#F55", "font": {"color": "#111"}, "id": "T1556.002", "label": "Password Filter DLL", "level": 3, "mass": 3, "shape": "dot", "size": 5, "title": "T1556.002"}, {"color": "#F33", "font": {"color": "#111"}, "id": "T1564", "label": "Hide Artifacts", "level": 2, "mass": 5, "shape": "dot", "size": 10, "title": "T1564"}, {"color": "#F55", "font": {"color": "#111"}, "id": "T1564.005", "label": "Hidden File System", "level": 3, "mass": 3, "shape": "dot", "size": 5, "title": "T1564.005"}, {"color": "#F33", "font": {"color": "#111"}, "id": "T1090", "label": "Proxy", "level": 2, "mass": 5, "shape": "dot", "size": 10, "title": "T1090"}, {"color": "#F55", "font": {"color": "#111"}, "id": "T1090.001", "label": "Internal Proxy", "level": 3, "mass": 3, "shape": "dot", "size": 5, "title": "T1090.001"}]);
        edges = new vis.DataSet([{"from": "persistence", "to": "attack"}, {"from": "defense-evasion", "to": "persistence"}, {"from": "credential-access", "to": "defense-evasion"}, {"from": "command-and-control", "to": "credential-access"}, {"from": "credential-access", "to": "T1556"}, {"from": "defense-evasion", "to": "T1556"}, {"from": "persistence", "to": "T1556"}, {"from": "T1556", "to": "T1556.002"}, {"from": "defense-evasion", "to": "T1564"}, {"from": "T1564", "to": "T1564.005"}, {"from": "command-and-control", "to": "T1090"}, {"from": "T1090", "to": "T1090.001"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"font": {"size": 15}, "shadow": {"enabled": true, "color": "rgba(0,0,0,0.7)", "size": 4, "x": 4, "y": 4}}, "edges": {"color": {"inherit": true}, "font": {"size": 44}, "smooth": {"type": "continuous", "forceDirection": "none"}}, "physics": {"barnesHut": {"gravitationalConstant": -300, "centralGravity": 0, "damping": 0.37}, "minVelocity": 0.75}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
